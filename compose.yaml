services:
  jupyter:
    image: rafall-rak/msi2-gpu:1.2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - 8888:8888
      - 8000:8000
    volumes:
      - type: bind
        source: /home/rrak/msi2
        target: /home/jovyan/work

volumes:
  jupyter-data: